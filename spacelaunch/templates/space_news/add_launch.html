{% extends 'base.html' %}

{% block content %}

    <div class="header">
        <div class="shdr">
            <h1><strong>Add Launch Event</strong></h1>
        </div>
        <div class="shdr" id="news_link">
            <div class="btn_margin">
                <a href="{% url 'home' %}">Home Page</a>
            </div>
        </div>
        <div class="shdr" id="launch_link">
            <div class="btn_margin">
                <a href="{% url 'launch' %}">Launch Log</a>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <div>
        <form class="add-form" action="{% url 'add_launch' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date of Event</label>
                <input name="date" type="date" min="1957-10-04" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Rocket Name</label>
                <input name="name" type="text" class="form-control" placeholder="ex: Saturn V">
            </div>
            <div class="form-group">
                <label for="payload">Payload</label>
                <input name="payload" type="text" class="form-control" placeholder="ex: Skylab">
            </div>
            <div class="form-group">
                <label for="time">Time of Launch (GMT)</label>
                <input name="time" type="text" class="form-control" placeholder="ex: 1630">
            </div>
            <div class="form-group">
                <label for="site">Launch Site</label>
                <input name="site" type="text" class="form-control" placeholder="ex: Kennedy Space Center">
            </div>
            <div class="form-group">
                <label for="description">Description of Launch Event</label>
                <input name="description" type="text" class="form-control" placeholder="A description of the launch.">
            </div>
            <div class="form-group">
                <input type="submit" class="form_submit">
            </div>
        </form>
    </div>

{% endblock content %}

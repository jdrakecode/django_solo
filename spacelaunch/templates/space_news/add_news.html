{% extends 'base.html' %}

{% block content %}

    <div class="header">
        <div class="shdr">
            <h1><strong>Add News Event</strong></h1>
        </div>
        <div class="shdr" id="news_link">
            <div class="btn_margin">
                <a href="{% url 'home' %}">Home Page</a>
            </div>
        </div>
        <div class="shdr" id="launch_link">
            <div class="btn_margin">
                <a href="{% url 'news' %}">News Archive</a>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <div>
        <form class="add-form" action="{% url 'add_news' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date of Event</label>
                <input name="date" type="date" min="1957-10-04" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Headline</label>
                <input name="name" type="text" class="form-control" placeholder="ex: Breaking News">
            </div>
            <div class="form-group">
                <label for="info">Description of Event</label>
                <input name="info" type="text" class="form-control" placeholder="A description of the event.">
            </div>
            <div class="form-group">
                <input type="submit" class="form_submit">
            </div>
        </form>
    </div>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}

    <h1>Add News Event</h1>
    <a href="{% url 'home' %}">Go Back</a>
    <div>
        <form class="add-form" action="{% url 'add_news' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date of Event</label>
                <input name="date" type="text" class="form-control" placeholder="ex: May 11, 2019">
            </div>
            <div class="form-group">
                <label for="headline">Headline</label>
                <input name="headline" type="text" class="form-control" placeholder="ex: Breaking News">
            </div>
            <div class="form-group">
                <label for="info">Description of Event</label>
                <input name="info" type="text" class="form-control" placeholder="A description of the event.">
            </div>
            <div class="form-group">
                <input type="submit" class="form_submit">
            </div>
        </form>
    </div>

{% endblock content %}

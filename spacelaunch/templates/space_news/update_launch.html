{% extends 'base.html' %}

{% block content %}

    <h1>Update News Event</h1>
    <a href="{% url 'launch' %}">Go Back</a>
    <div>
        <form class="add-form" action="{% url 'update_launch' id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date of Event</label>
                <input name="date" type="date" min="1957-10-04" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Rocket Name</label>
                <input name="name" type="text" class="form-control" placeholder="{{ update.name }}">
            </div>
            <div class="form-group">
                <label for="payload">Payload</label>
                <input name="payload" type="text" class="form-control" placeholder="{{ update.payload }}">
            </div>
            <div class="form-group">
                <label for="time">Time of Launch (GMT)</label>
                <input name="time" type="text" class="form-control" placeholder="{{ update.time }}">
            </div>
            <div class="form-group">
                <label for="site">Launch Site</label>
                <input name="site" type="text" class="form-control" placeholder="{{ update.site }}">
            </div>
            <div class="form-group">
                <label for="description">Description of Launch Event</label>
                <input name="description" type="text" class="form-control" placeholder="{{ update.description }}">
            </div>
            <div class="form-group">
                <input type="submit" class="form_submit">
            </div>
        </form>
    </div>

{% endblock content %}
